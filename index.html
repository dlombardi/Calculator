<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container text-center calculator">
      <div class="row">
        <div id="display" class="col-xs-12">
          <p class="output"></p>
        </div>
      </div>
      <div class="row firstRow">
        <div class="btn col col-xs-3 top clear">C</div>
        <div class="btn col col-xs-3 top plusMinus">+/-</div>
        <div class="btn col col-xs-3 top percentage">%</div>
        <div class="btn col col col-xs-3 operator">รท</div>
      </div>
      <div class="row secondRow">
        <div data-id="7" class="btn num col col-xs-3">7</div>
        <div data-id="8" class="btn num col col-xs-3">8</div>
        <div data-id="9" class="btn num col col-xs-3">9</div>
        <div class="btn col col-xs-3 operator">*</div>
      </div>
      <div class="row thirdRow">
        <div data-id="4" class="btn num col col-xs-3">4</div>
        <div data-id="5" class="btn num col col-xs-3">5</div>
        <div data-id="6" class="btn num col col-xs-3">6</div>
        <div class="btn col col-xs-3 operator">-</div>
      </div>
      <div class="row fourthRow">
        <div data-id="1" class="btn num col col-xs-3">1</div>
        <div data-id="2" class="btn num col col-xs-3">2</div>
        <div data-id="3" class="btn num col col-xs-3">3</div>
        <div class="btn col col-xs-3 operator">+</div>
      </div>
      <div class="row fifthRow">
        <div data-id:"0" class="btn num col col-xs-6">0</div>
        <div class="btn col col-xs-3 decimal">.</div>
        <div class="btn col col-xs-3 equal">=</div>
      </div>
  </div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</html>
